<form enctype="multipart/form-data" method="post" action="/convert">
    <p>
        <label>
            PDF file:<br>
            <input type="file" name="file" accept="application/pdf" placeholder="PDF file" required>
        </label>
    </p>
    <p>
        <label>
            Resolution:<br>
            <input type="number" name="resolution" value="300"> dpi
        </label>
    </p>
    <p>
        <label>
            Background color:<br>
            <input type="color" name="background" value="#ffffff">
        </label>
    </p>
    <p>
        <label>
            Width:<br>
            <input type="number" name="width" value="1000">
        </label>
    </p>
    <p>
        <label>
            Height:<br>
            <input type="number" name="height" value="1000">
        </label>
    </p>
    <p>
        <label>
            Image quality:<br>
            <input type="number" name="quality" value="80"> %
        </label>
    </p>
    <p>
        <label>
            Page number:<br>
            <input type="number" name="page" value="0">
        </label>
    </p>
    <p>
        <button type="submit">Upload &amp; convert</button>
    </p>
</form>
