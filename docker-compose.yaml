services:
  pdf2img:
    container_name: pdf2img_dev
    image: pdf2img-dev
    build:
      context: .
      target: pdf2img-dev
      platforms:
        #- linux/amd64
        - linux/arm64
    volumes:
      - app_data:/app/
    environment:
      PORT: 3000
    ports:
      - "3000:3000"
    tty: true

volumes:
  app_data:
    driver: local
    driver_opts:
      type: none
      device: ./
      o: bind